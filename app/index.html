<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <title>Hello Groover</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" />
    <style>
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }

      /* Add some content at the bottom of the video/page */
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <video muted loop id="myVideo">
      <source src="./jungle.m4v" type="video/mp4" />
    </video>
    <div class="content">
      <h1 id="title">AVGrooveBox</h1>
      <ul>
        <li id="kick"></li>
        <li id="snare"></li>
      </ul>

      <p>
        We are using node
        <script type="text/javascript">
          document.write(process.versions.node)
        </script>
        , Chrome
        <script type="text/javascript">
          document.write(process.versions.chrome)
        </script>
        , and Electron
        <script type="text/javascript">
          document.write(process.versions.electron)
        </script>
        .
      </p>

      <div class="content-blk">
        Helo..
        <button id="btn">
          Play
        </button>

        <div id="message"></div>
      </div>
    </div>
    <script type="text/javascript">
      const video = document.getElementById('myVideo')
      require('./midi').start(
        document.getElementById('kick'),
        document.getElementById('snare'),
        video
      )
      // include the ipc module to communicate with main process.
      const ipcRenderer = require('electron').ipcRenderer

      const btn = document.getElementById('btn')
      btn.addEventListener('click', function () {
        console.log('ping sent from web-page')
        if (video.paused) {
          video.play()
          btn.innerHTML = 'Pause'
        } else {
          video.pause()
          btn.innerHTML = 'Play'
        }
        var arg = 'ping'

        //send the info to main process . we can pass any arguments as second param.
        ipcRenderer.send('pingMsg', arg) // ipcRender.send will pass the information to main process
      })

      ipcRenderer.on('pongMsg', (event, arg) => {
        console.log(arg + 'revieved by web page') // prints "pong"
      })
    </script>
  </body>
</html>
